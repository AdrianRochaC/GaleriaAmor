<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Constelación de Ti ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px #fff;
      transition: transform 0.2s;
    }

    .star:hover {
      transform: scale(1.5);
    }

    .line {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      height: 2px;
      transform-origin: left center;
    }

    .message-box {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 80%;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1.1rem;
      text-align: center;
    }

    .title {
      text-align: center;
      margin-top: 40px;
      font-size: 2rem;
      color: #e0caff;
    }
  </style>
</head>
<body>

  <div class="title">✨ Mi constelación favorita... Tú ✨</div>
  <div class="message-box" id="message">Haz clic en una estrella para ver lo que siento ✨</div>

  <script>
    const stars = [
      { x: 100, y: 200, message: "Eres mi paz en medio del caos." },
      { x: 300, y: 100, message: "Tu risa es mi sonido favorito." },
      { x: 500, y: 250, message: "Desde que llegaste, todo brilla más." },
      { x: 700, y: 180, message: "Tu mirada tiene el poder de calmarme." },
      { x: 900, y: 300, message: "Amarte es la decisión más fácil que he tomado." },
      { x: 600, y: 400, message: "Cada día contigo es un regalo del universo." },
    ];

    const container = document.body;
    const messageBox = document.getElementById("message");

    stars.forEach((star, index) => {
      const starEl = document.createElement("div");
      starEl.classList.add("star");
      starEl.style.left = star.x + "px";
      starEl.style.top = star.y + "px";
      starEl.onclick = () => {
        messageBox.textContent = star.message;
      };
      container.appendChild(starEl);

      // Draw lines to the next star (like a constelation)
      if (index < stars.length - 1) {
        const next = stars[index + 1];
        const dx = next.x - star.x;
        const dy = next.y - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

        const line = document.createElement("div");
        line.classList.add("line");
        line.style.width = distance + "px";
        line.style.left = star.x + "px";
        line.style.top = star.y + "px";
        line.style.transform = `rotate(${angle}deg)`;
        container.appendChild(line);
      }
    });
  </script>

</body>
</html>
